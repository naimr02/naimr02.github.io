<!DOCTYPE html>
<html>

<head>
	<title>Naim Rahman-Material Design 3</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@400;600;700&display=swap');
	</style>
</head>

<body>
	<div>
		<ul>
			<b>
				<li><a href="index.html#home">🏠 Home</a></li>
				<li><a href="index.html#resume">📄 Resume</a></li>
				<li><a href="index.html#timetable">📅 Timetable</a></li>
				<li><a href="index.html#gallery">🖼️ Galleries</a></li>
				<li><a href="index.html#download">⬇️ Download</a></li>
				<li><a href="index.html#links">🔗 Links</a></li>
			</b>
		</ul>
	</div>
	<br><br>
	<div class="boxsu" id="signup">
		<h1>Signup</h1>
		<form>
			<label for="fname">First Name</label><br><br>
			<input type="text" class="input-res" id="fname" name="fname"><br><br>
			<label for="lname">Last Name</label><br><br>
			<input type="text" class="input-res" id="lname" name="lname"><br><br>
			<label for="gender">Gender</label><br><br>
			<input type="radio" id="male" name="gender" value="Male">
			<label for="Male">Male</label>
			<input type="radio" id="female" name="gender" value="Female">
			<label for="Female">Female</label><br><br>
			<label for="address1">Address 1</label><br><br>
			<input type="text" class="input-res" id="address1" name="address1"><br><br>
			<label for="address2">Address 2</label><br><br>
			<input type="text" class="input-res" id="address2" name="address2"><br><br>
			<label for="city">City</label><br><br>
			<input type="text" class="input-res" id="city" name="city"><br><br>
			<label for="state">State</label><br><br>
			<select id="states" name="states">
				<option value="johor">Johor</option>
				<option value="kedah">Kedah</option>
				<option value="kelantan">Kelantan</option>
				<option value="melaka">Melaka</option>
				<option value="negeri-sembilan">Negeri Sembilan</option>
				<option value="pahang">Pahang</option>
				<option value="penang">Penang</option>
				<option value="perak">Perak</option>
				<option value="perlis">Perlis</option>
				<option value="sabah">Sabah</option>
				<option value="sarawak">Sarawak</option>
				<option value="selangor">Selangor</option>
				<option value="terengganu">Terengganu</option>
				<option value="wp-kuala-lumpur">WP Kuala Lumpur</option>
				<option value="wp-labuan">WP Labuan</option>
				<option value="wp-putrajaya">WP Putrajaya</option>
			</select><br><br>
			<label for="phone">Phone number</label><br><br>
			<input type="tel" class="input-res" id="phone" name="phone"><br><br>
			<label for="email">Email address</label><br><br>
			<input type="text" class="input-res" id="email" name="email"><br><br>
			<label for="edu">Education background</label><br><br>
			<input type="checkbox" id="edu1" name="edu1" value="SPM">
			<label for="edu1"> SPM</label><br>
			<input type="checkbox" id="edu2" name="edu2" value="Diploma">
			<label for="edu2"> Diploma</label><br>
			<input type="checkbox" id="edu3" name="edu3" value="Degree">
			<label for="edu3"> Degree</label><br>
			<input type="checkbox" id="edu4" name="edu4" value="Master">
			<label for="edu4"> Master</label><br>
			<input type="checkbox" id="edu5" name="edu5" value="PhD">
			<label for="edu5"> PhD</label><br><br>
			<label for="userid">Username</label><br><br>
			<input type="text" class="input-res" id="userid" name="userid"><br><br>
			<label for="userid">Reenter username</label><br><br>
			<input type="text" class="input-res" id="userid" name="userid"><br><br>

			<input type="submit" value="Submit" onclick="alert('Account successfully created!')">
			<input type="reset" value="Reset">
		</form>
		<br><br>
		<a href="index.html" class="button">Already have an account?</a>
	</div>
</body>

</html>
